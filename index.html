<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Adventure</title>
  </head>
  <body>
    <h1>Ugly To Do List</h1>
    <div>
      <button onclick="handler.displayTodos()">Display Todos</button>
      <button onclick="handler.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button onclick="handler.addTodos()">Add</button>
      <input type="text" id="addToDosText" placeholder="add something to do" />
    </div>
    <!-- /////////////////////////////////////////////////////////////////// -->
    <div>
      <button onclick="handler.changeTodos()">Change</button>
      <input id="changeToDoIndex" type="number" style="width: 50px;" />
      <input id="changeToDoText" type="text" placeholder="change to do here" />
    </div>
    <div>
      <button onclick="handler.deleteToDoIndex()">Delete</button>
      <input id="deleteToDoIndex" type="number" style="width: 50px;" />
    </div>
    <div>
      <button onclick="handler.toggleCompleted()">Completed</button>
      <input id="toggleCompletedIndex" type="number" style="width: 50px;" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
